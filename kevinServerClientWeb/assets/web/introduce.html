<style>
    @import url("../css/importCore.css");

    /* 金属质感按钮 */
    #downloadButton {
        padding: 14px 28px;
        background: linear-gradient(145deg, #3a3a3a, #525252);
        color: #f4f4f4;
        text-decoration: none;
        border: 2px solid #333;
        border-radius: 8px;
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        position: relative;
    }

    /* 鼠标悬停时的效果 */
    #downloadButton:hover {
        background: linear-gradient(145deg, #565656, #6a6a6a);
        color: #fff;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        transform: translateY(-5px) scale(1.05);
    }

    /* 按钮按下时的效果 */
    #downloadButton:active {
        background: linear-gradient(145deg, #444444, #565656);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transform: translateY(2px) scale(0.98);
    }

    /* 加载状态 */
    .loading {
        cursor: wait;
        background-color: #888;
        color: #fff;
        border-color: #aaa;
    }

    /* 鼠标指针样式 */
    #downloadButton {
        cursor: pointer;
    }
</style>

<script>
    function handleDownloadClick(event) {
        // 阻止默认行为
        event.preventDefault();

        // 更改按钮为加载中状态
        const button = document.getElementById("downloadButton");
        button.classList.add("loading");
        button.innerHTML = "正在下载...";

        // 模拟下载过程（实际应用中这里可以处理异步请求，下载文件等）
        setTimeout(function() {
            // 恢复按钮状态
            button.classList.remove("loading");
            button.innerHTML = "下载客户端";

            // 模拟实际下载
            window.location.href = event.target.href;
        }, 2000); // 模拟延迟2秒后恢复按钮
    }
</script>
